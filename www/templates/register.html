<ion-view view-title="注册">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="login()">
            立即登录
        </button>
    </ion-nav-buttons>
    <ion-content>
        <form>
            <ul class="list card">
                <li class="item item-input">
                    <i class="icon ion-person"></i>
                    <span class="input-label col col-25">用&nbsp&nbsp户&nbsp&nbsp名:</span>
                    <input class="col col-75" type="text" placeholder="username">
                </li>
                <li class="item item-input">
                    <i class="icon ion-ios-email-outline"></i>
                    <span class="input-label col col-25">邮&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp箱:</span>
                    <input class="col col-75" type="email" placeholder="email">
                </li>
                <li class="item item-input">
                    <i class="icon ion-iphone"></i>
                    <span class="input-label col col-25">手&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp机:</span>
                    <input class="col col-75" type="text" placeholder="phone">
                </li>
                <li class="item item-input">
                    <i class="icon ion-iphone"></i>
                    <span class="input-label col col-25">验&nbsp&nbsp证&nbsp&nbsp码:</span>
                    <input class="col col-75" type="text" placeholder="phone">
                    <button type="button" class="button-calm button button-small">获取验证码</button>
                </li>
                <li class="item item-input">
                    <i class="icon ion-locked"></i>
                    <span class="input-label col col-25">密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码:</span>
                    <input class="col col-75" type="password" placeholder="password">
                </li>
                <li class="item item-input">
                    <i class="icon ion-locked"></i>
                    <span class="input-label col col-25">确认密码:</span>
                    <input class="col col-75" type="password" placeholder="password">
                </li>
            </ul>
            <div class="padding-horizontal">
                <button class="button button-block button-calm">
            开启你的撩妹之旅
          </button>
            </div>
        </form>
    </ion-content>
</ion-view>
